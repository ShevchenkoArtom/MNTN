<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNTN</title>

    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.cdnfonts.com/css/chronicle-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">

</head>
<body>
    
   <div class="wrapper">

        <header class="header">
            <img src="./img/headerbg.jpeg" alt="" class="bgpicture">
            <div class="header__top">
                <div class="header__container">
                    <div class="header__top-inner">

                        <a href="#" class="logo">
                            <img src="./img/logo.svg" alt="MNTN logotype" class="logo-img">
                        </a>

                        <ul class="kindofnavigation">
                            <li class="kindofnavigation-item">Equipment</li>
                            <li class="kindofnavigation-item">About us</li>
                            <li class="kindofnavigation-item">Blog</li>
                        </ul>

                        <button class="profile__btn">
                            <img src="./img/profile.svg" alt="Profile button" class="profile-icon">
                            Account
                        </button>



                    </div> 

                    <div class="header__content-inner">
                        <div class="followus">
                            <span class="">Follow us</span>
                            <a href="https://instagram.com" target="_blank" class="iconLink">
                                <img src="./img/instagram.svg" alt="Instagram Icon" class="iconLink-pic">
                            </a>
                            <a href="https://x.com" target="_blank" class="iconLink">
                                <img src="./img/x.svg" alt="X Icon" class="iconLink-pic">
                            </a>
                        </div>

                        <div class="header__content-title">
                            <div class="uppertitle">
                                <span class="uppertitleLine"></span>
                                <span class="accentText">A Hiking guide</span>
                            </div>
                            <h1 class="title">Be prepared for the Mountains and beyond!</h1>
                            <button class="interactivebtn">scroll down 
                                <img src="./img/arrowDown.svg" alt="scroll down" class="interactivebtn-icon">
                            </button>
                        </div>
                        <nav class="navigation">

                            <ul class="navigationBody">
                                <li class="navigationBody-el">
                                    <a href="#" class="navigationBody-link active">Start</a>
                                </li>
                                <li class="navigationBody-el">
                                    <a href="#" class="navigationBody-link disable">01</a>
                                </li>
                                <li class="navigationBody-el">
                                    <a href="#" class="navigationBody-link disable">02</a>
                                </li>
                                <li class="navigationBody-el">
                                    <a href="#" class="navigationBody-link disable">03</a>
                                </li>
                            </ul>

                        </nav>
                    </div>
                </div>
            </div>
        </header>


   </div>
    
</body>
</html>
